    <script>
	    /*
		    对象的扩展
		属性·的简洁表示法以及属性名表达式

		   当属姓名和属性值,属性值可以不用写
		var a = 123;
		var obj = {a}; 等价于 var obj = {a:a} 
		   
		   对象方法简写
		 var obj =  {
			name : 'li',
			age : 12,
			get(){//函数简写
				console.log(this.name,this.age)
			}
		}
		obj.get();
		

		     es5之前赋值
		var obj = {};
		obj.name = 'lihui';
		obj['a' + 'ge'] = 18;
		console.log(obj.name,obj.age);

		    es6属性名表达式
		var name = 'lihui',
		    age = 18;
		var obj = {
			[name] : name,
			[age] : age
		}
		console.log(obj.lihui,obj['18']);

		   
		   属性的可枚举性以及属性的遍历
		Object.getOwnPropertyDescriptor(),返回某个属性的描述对象
		(Object.is()  Object.assign() Object.keys() Object.values() Object.entries())


	    Object.getOwnPropertyDescriptor 
        var obj = {
			age : 18,
			name : 'xm'
		}
	   console.log(Object.getOwnPropertyDescriptor(obj,'age'));
       返回该对象{
		   configurable:true//可配置性(可配置性决定是否可以使用delete删除属性，以及是否可以修改属性描述符的特性，默认值为true)
           enumerable:true//可枚举性(可枚举性决定属性是否出现在对象的属性枚举中，比如是否可以通过for-in循环返回该属性，默认值为true)
           value:18//属性值(属性值包含这个属性的数据值，)
           writable:true//可写性(可写性决定是否可以修改属性的值，默认值为true)
	   }

	   console.log(Object.getOwnPropertyDescriptor(Object.prototype,'toString'))//enumerable:false 不可遍历枚举

	         Object.is()    升级版===来判断两个值是否相等 
	     console.log(Object.is('foo','foo'));//true
		 console.log(Object.is(NaN,NaN));//true
	     console.log(NaN === NaN);//false	 
		 console.log(Object.is(+0,-0));//false
		 console.log(+0 === -0);//true

		     Object.assign()、   
	    var obj = {};
		var obj1 = {name:'lihui'};
		var obj2 = {age:16};
		var newArr = Object.assign(obj,obj1,obj2);
		console.log(newArr);//{name: "lihui", age: 16}
		console.log(Object.assign(123));//Number {123} 包装类
		var strArr = Object.assign('123');
		console.log(strArr);//String {"123"} 字符串包装类
		console.log(Object.getOwnPropertyDescriptor(strArr,'0'))//可被枚举

		   
		   对象的扩展运算符  ...
		var {a,b,...c} = {a:123,b:2,u:'fs',c:'4'};
		console.log(a); //123
		console.log(b);//2
		console.log(c);//{u:'fs',c:'4'}


		var obj = {name:123}
		var obj1 = {age:18}
		var newObj = {...obj,...obj1};
		console.log(newObj);//{name: 123, age: 18} 深层克隆
		
		      单个对象合并
	    let merge = (target,...sources) => Object.assign(target,...sources)	
		console.log(merge({},{name:'li',age:18}));//{name: "li", age: 18}
		   
		      多个对象合并
	    let merge = (...sources) => Object.assign({},...sources);
		console.log(merge({li:'lihui',age:18}))//{li: "lihui", age: 18}


		    Object.keys()  Object.values() Object.entries()   返回一个数组
	    var obj = {
			name : 'li',
			age : 18,
			fn(){
				return this.name + this.age;
			}
		}
		console.log(Object.keys(obj));//["name", "age", "fn"]
		console.log(Object.values(obj));//["li", 18, ƒ]
		console.log(Object.entries(obj));//返回keys和values
		
		*/
		
	     
       
	</script>
